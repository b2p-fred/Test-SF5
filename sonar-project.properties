## -----
## SonarScanner Project Properties
## -----

# must be unique in a given SonarQube instance
sonar.projectKey=my:project

# defaults to project key
#sonar.projectName=My project
# defaults to 'not provided'
#sonar.projectVersion=1.0


## -----
## SonarScanner Generic Properties
## -----

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Comma-separated paths to directories containing main source files
sonar.sources=src

# Comma-separated paths to directories excluded from the source files
sonar.exclusions=fixtures/**,templates/**,migrations/**

# Comma-separated paths to directories excluded from the code coverage analysis
sonar.coverage.exclusions=bin/**,build/**,docker/**,features/**,tests/**,var/**,public/**


## HTML Specific Properties

# Comma-separated list of file extensions to be analyzed by the HTML code analyzer
sonar.html.file.suffixes=.html,.xhtml,.cshtml,.vbhtml,.aspx,.ascx,.rhtml,.erb,.shtm,.shtml,.html.twig,.txt.twig


## PHP Specific Properties

# Comma-separated list of paths to Clover XML-format coverage report files
sonar.php.coverage.reportPaths=artifacts/phpunit.xml,artifacts/behat.xml

# Path to the PHPUnit unit test execution report file
sonar.php.tests.reportPath=artifacts/phpunit.xml
