  # Browse http://localhost:1080 to view the webmail
  mailcatcher:
    build:
      context: docker/mailcatcher
      args:
        - TAG_MAILCATCHER=${TAG_MAILCATCHER:-v0.8.0}
    image: ${PROJECT:-test}_mailer:${PROJECT_VERSION:-0}
    container_name: ${PROJECT:-test}_mailcatcher
    labels:
